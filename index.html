<!DOCTYPE html>
<html>
  <head>
    <title>UR Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./UR_3_packs.css" rel="stylesheet" type="text/css">
    <script src="./UR_3_packs.js"></script>

  </head>
  <body onload="make3Packets();">
    <div class="container containerTop">
      Absolute sense of pitch uncertainty relation test
    </div>
    <div class="container containerTop">
      Position the second and third pulse
    </div>
    <div  class="container containerTop">
      <button id="play3packs">Play three packets</button>
    </div>
    <div class="container containerTop">
        <canvas id="sineCanvas" style="width: 100px; height: 100px;" width="100" height="100"></canvas>
    </div>

    <div class="allBlocks">
      <div class="container containerTop">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
      </div>
      <div class="container containerMid">
        <div class="first"></div>
        <div class="second">
        </div>
        <div class="third"></div>
      </div>
      <div class="container containerTop">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
      </div>
    </div>
    
    <div>
      <pre>
        
      </pre>
    </div>
    
  <hr>
    
    <div class="container containerTop">
      Relative sense of pitch uncertainty relation test
    </div>
    <div  class="container containerTop">
      <button id="play2packs">Play two packets</button>
    </div>
    <div class="container containerTop">
      Determine the relation between two pulses
    </div>
    <div  class="container containerTop packs2">
      <button id="pitchAndTimeDifference">Pitch and time difference</button>
    </div>
    <div  class="container containerTop packs2">
      <button id="pitchDifferenceSameTime">Pitch difference at the same time</button>
    </div>
    <div  class="container containerTop packs2">
      <button id="pitchSameTimeDifference">Pitch the same and time differences</button>
    </div>
    <div  class="container containerTop packs2">
      <button id="pitchAndTimeSame">Pitch and time the same, like one tone only</button>
    </div>
    
    
    
    
  </body>
</html>
